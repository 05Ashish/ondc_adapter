<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ONDC Adapter Test Interface</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <div class="container-fluid">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">ONDC Adapter Tester</a>
                <div class="d-flex">
                    <button class="btn btn-outline-light me-2" onclick="switchMode('buyer')">Buyer Mode</button>
                    <button class="btn btn-outline-light" onclick="switchMode('seller')">Seller Mode</button>
                </div>
            </div>
        </nav>

        <div class="row mt-4">
            <!-- Configuration Panel -->
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header">
                        <h5>Configuration</h5>
                    </div>
                    <div class="card-body">
                        <form id="configForm">
                            <h6>WooCommerce Settings</h6>
                            <div class="mb-3">
                                <label>Store URL</label>
                                <input type="text" class="form-control" id="storeUrl" value="https://your-store.com">
                            </div>
                            <div class="mb-3">
                                <label>Consumer Key</label>
                                <input type="text" class="form-control" id="consumerKey">
                            </div>
                            <div class="mb-3">
                                <label>Consumer Secret</label>
                                <input type="password" class="form-control" id="consumerSecret">
                            </div>

                            <h6 class="mt-4">ONDC Settings</h6>
                            <div class="mb-3">
                                <label>Subscriber ID</label>
                                <input type="text" class="form-control" id="subscriberId">
                            </div>
                            <div class="mb-3">
                                <label>Subscriber URL</label>
                                <input type="text" class="form-control" id="subscriberUrl">
                            </div>
                            <button type="submit" class="btn btn-primary">Save Configuration</button>
                        </form>
                    </div>
                </div>
            </div>

            <!-- Testing Panel -->
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">
                        <h5>Test Operations</h5>
                    </div>
                    <div class="card-body">
                        <!-- Buyer Operations -->
                        <div id="buyerOps">
                            <h6>Buyer Operations</h6>
                            <div class="mb-3">
                                <label>Search Products</label>
                                <div class="input-group">
                                    <input type="text" class="form-control" id="searchQuery" placeholder="Search query">
                                    <input type="text" class="form-control" id="location" placeholder="GPS Location">
                                    <button class="btn btn-primary" onclick="searchCatalog()">Search</button>
                                </div>
                            </div>
                            <div class="mb-3">
                                <label>Place Order</label>
                                <textarea class="form-control" id="orderDetails" rows="5" placeholder="Order JSON"></textarea>
                                <button class="btn btn-primary mt-2" onclick="placeOrder()">Place Order</button>
                            </div>
                        </div>

                        <!-- Seller Operations -->
                        <div id="sellerOps" style="display: none;">
                            <h6>Seller Operations</h6>
                            <div class="mb-3">
                                <label>Update Order Status</label>
                                <div class="input-group">
                                    <input type="text" class="form-control" id="orderId" placeholder="Order ID">
                                    <select class="form-control" id="orderStatus">
                                        <option value="processing">Processing</option>
                                        <option value="completed">Completed</option>
                                        <option value="cancelled">Cancelled</option>
                                    </select>
                                    <button class="btn btn-primary" onclick="updateOrderStatus()">Update</button>
                                </div>
                            </div>
                            <div class="mb-3">
                                <label>Update Inventory</label>
                                <div class="input-group">
                                    <input type="text" class="form-control" id="productId" placeholder="Product ID">
                                    <input type="number" class="form-control" id="quantity" placeholder="Quantity">
                                    <button class="btn btn-primary" onclick="updateInventory()">Update</button>
                                </div>
                            </div>
                        </div>

                        <!-- Response Panel -->
                        <div class="mt-4">
                            <h6>Response</h6>
                            <pre id="responsePanel" class="response-panel"></pre>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="test.js"></script>
</body>
</html>
